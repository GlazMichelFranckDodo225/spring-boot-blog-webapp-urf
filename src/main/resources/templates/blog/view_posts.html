<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{blog/header.html :: header}"></div>
<!-- <div th:replace="~{admin/header.html :: header}"></div> -->

<body>
    <div th:replace="~{blog/header.html :: navbar}"></div>
    <!-- <div th:replace="~{admin/header.html :: navbar}"></div> -->
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div th:each="post : ${postsResponse}">
                    <div class="card">
                        <div class="card-header">
                            <h3>
                                <a 
                                    th:href="@{/post/{postUrl}(postUrl=${post.url})}"
                                    th:text="${post.title}"
                                ></a>
                            </h3>
                            <div><strong th:text="${#temporals.format(post.createdOn, 'dd MMM yyyy')}"></strong></div>
                        </div>
                        <div class="card-body">
                            <span th:utext="${post.shortDescription}"></span>
                            <a 
                                th:href="@{/post/{postUrl}(postUrl=${post.url})}"
                                th:text="${post.title}"
                            >Read more ...</a>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <div class="col-md-3">
                <!-- Search Bar -->
            </div>
        </div>
    </div>
    <br><br><br><br><br><br>
    <div th:replace="~{blog/footer.html :: footer}"></div>
    <!-- <div th:replace="~{admin/footer.html :: footer}"></div> -->
</body>
</html>
