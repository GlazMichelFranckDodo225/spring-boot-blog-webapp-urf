<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Thymeleaf Blog App</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>List Blog Posts</h1>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <th style="width: 10%;">#</th>
                <th style="width: 20%;">Title</th>
                <th style="width: 30%;">Short Description</th>
                <th style="width: 20%;">Created On</th>
                <th style="width: 20%;">Actions</th>
            </thead>

            <tbody>
                <tr th:each="post, postStat : ${posts}">
                    <td th:text="${postStat.count}">1</td> <!-- 1 ==> Dummies Data (Below Also) -->
                    <td th:text="${post.title}">Title</td>
                    <td th:text="${post.shortDescription}">Short Description</td>
                    <td th:text="${post.createdOn}">Created On</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
