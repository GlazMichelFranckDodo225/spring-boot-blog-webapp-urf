<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Thymeleaf Blog App</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot Thymeleaf Blog App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/admin/posts}">Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1>List Blog Posts</h1>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <th style="width: 10%;">#</th>
                <th style="width: 20%;">Title</th>
                <th style="width: 30%;">Short Description</th>
                <th style="width: 20%;">Created On</th>
                <th style="width: 20%;">Actions</th>
            </thead>

            <tbody>
                <tr th:each="post, postStat : ${posts}">
                    <td th:text="${postStat.count}">1</td> <!-- 1 ==> Dummies Data (Below Also) -->
                    <td th:text="${post.title}">Title</td>
                    <td th:text="${post.shortDescription}">Short Description</td>
                    <td th:text="${post.createdOn}">Created On</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer 
        class="footer-copyright text-center bg-dark py-3 text-white"
        style="position: fixed;height: 80px;width: 100%;bottom: 0;"
    >
        <div>
            <strong>
                Copyright &copy; 2024 | Made by <a href="https://www.spring-cat-lab.com">SpringCat Lab</a> | All Rights Reserved.
            </strong>
        </div>
    </footer>
</body>

</html>
