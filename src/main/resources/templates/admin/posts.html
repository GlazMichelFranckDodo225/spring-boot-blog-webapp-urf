<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{admin/header.html :: header}"></div>
<!-- <div th:replace="~{admin/header.html :: header}"></div> -->

<body>
    <div th:replace="~{admin/header.html :: navbar}"></div>
    <!-- <div th:replace="~{admin/header.html :: navbar}"></div> -->

    <div class="container">
        <div class="row">
            <h1>List Blog Posts</h1>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <th style="width: 10%;">#</th>
                <th style="width: 20%;">Title</th>
                <th style="width: 30%;">Short Description</th>
                <th style="width: 20%;">Created On</th>
                <th style="width: 20%;">Actions</th>
            </thead>

            <tbody>
                <tr th:each="post, postStat : ${posts}">
                    <td th:text="${postStat.count}">1</td> <!-- 1 ==> Dummies Data (Below Also) -->
                    <td th:text="${post.title}">Title</td>
                    <td th:text="${post.shortDescription}">Short Description</td>
                    <td th:text="${post.createdOn}">Created On</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>

    <br><br><br><br><br><br>
    <div th:replace="~{admin/footer.html :: footer}"></div>
    <!-- <div th:replace="~{admin/footer.html :: footer}"></div> -->
</body>

</html>
