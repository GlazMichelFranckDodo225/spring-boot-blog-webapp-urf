<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="${navbar}"> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot Thymeleaf Blog App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">All Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br>
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registration</h2>
                </div>
                <!-- Display Registration Success Message -->
                <div th:if="${param.success}">
                    <div class="alert alert-success" role="alert">
                        You Have Been Registered Successfully
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                        <div class="form-group mb-3" id="firstname">
                            <label for="firstName" class="form-label">First Name</label>
                            <input class="form-control" id="firstName" name="firstName"
                                placeholder="Enter your First Name here" type="text" th:field="*{firstName}">
                        </div>
                        <div class="form-group mb-3" id="firstname">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input class="form-control" id="lastName" name="lastName"
                                placeholder="Enter your Last Name here" type="text" th:field="*{lastName}">
                        </div>
                        <div class="form-group mb-3" id="firstname">
                            <label for="email" class="form-label">Email Address</label>
                            <input class="form-control" id="email" name="email"
                                placeholder="Enter your Email Address here" type="email" th:field="*{email}">
                        </div>
                        <div class="form-group mb-3" id="firstname">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" id="password" name="password"
                                placeholder="Enter your Password here" type="password" th:field="*{password}">
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <span>Already Register ? <a th:href="@{/login}">Login Here.</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
    <footer class="footer-copyright text-center bg-dark py-3 text-white"
        style="position: fixed;height: 80px;width: 100%;bottom: 0; color: white;">
        <div>
            <strong>
                Copyright &copy; 2024 | Made by <a href="https://www.spring-cat-lab.com">SpringCat's Lab</a> | All
                Rights Reserved.
            </strong>
        </div>
    </footer>
</body>

</html>
